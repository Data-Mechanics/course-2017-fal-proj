<html>
	<head>
		<title>Heat Map</title>
        <style>
            #map {
                height: 100%;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #buttons {
                position: absolute;
                text-align: center;
                z-index: 5;
                top: 45px;
                left: 1%;
                background-color: #fff;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="map">

	    	<script>

                $.getScript("https://maps.googleapis.com/maps/api/js?key={{apiKeyData}}&libraries=visualization&callback=MapApiLoaded", function () {});

                function MapApiLoaded() {

                routes = {{routesData}}
                kMeansData = {{kMeansData}}

                function initMap() {

                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 15,
                        center: {lat: 42.3601, lng: -71.0589},
                        mapTypeId: 'roadmap'
                    });

                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: createKMeans(),
                        map: map
                    });

                    var road_objects = createRoads();

                    for (var i = 0; i < road_objects.length; i++) {
                        road_objects[i].setMap(map);
                    }

                    initHeatMap();
                }

                function createRoads() {
                    roads = []

                    for (var i = 0; i < routes.length; i++) {
                        for (var j = 0; j < routes[i].length; j++) {
                        roads.push(new google.maps.Polyline({
                          path: routes[i][j],
                          strokeColor: '#FF0000',
                          strokeOpacity: 25.0,
                          strokeWeight: 5}));
                        }
                    }

                    return roads;

                }

                function createKMeans(){
                    var centroidObjects = []

                    for (var i = 0; i < kMeansData.length; i++){
                        centroidObjects.push(new google.maps.LatLng(kMeansData[i][0],kMeansData[i][1]));
                    }

                    console.log(centroidObjects)
                    return centroidObjects;
                }

                function initHeatMap() {
                    heatmap.set('radius', 200);
                    var gradient = [
                        'rgba(0, 255, 255, 0)',
                        'rgba(15, 235, 235, 1)',
                        'rgba(55, 205, 205, 1)',
                        'rgba(95, 185, 205, 1)',
                        'rgba(215, 215, 235, 1)',
                        'rgba(195, 195, 215, 1)',
                        'rgba(185, 185, 205, 1)',
                        'rgba(125, 125, 135, 1)'
                    ]

                    heatmap.set('gradient',gradient);
                }

                initMap();
                }

            </script>
		</div>
	</body>
</html>
