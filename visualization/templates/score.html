<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>CS</b>591</a>
    </div>
  </div>

  <!-- Dropdown Section -->
  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Score board input</h3>
    <form action="/score" method="POST">
       <p><strong>Note:</strong> Compare between two optimization</p>
      <select name="dropdown1">
        <option value="Original">Original</option>
      	<option value="MBTA">Optimized by MBTA</option>
      	<option value="BUS">Optimized by bus stop</option>
      	<option value="Transit">Optimized by public transportation</option>
      </select>

      <select name="dropdown2">
        <option value="Original">Original</option>
        <option value="MBTA">Optimized by MBTA</option>
        <option value="BUS">Optimized by bus stop</option>
        <option value="Transit">Optimized by public transportation</option>
      </select>
     
      <button class="w3-button w3-black w3-section" type="submit">
        <i class="fa fa-paper-plane"></i> SEND MESSAGE
      </button>
    </form>
  </div>
 
  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-16">
    <p>CS591 Project </p>
  </footer>
