<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
<script src="jquery-3.2.1.min.js"></script>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title> Response Center Placements </title>
    <script src="http://maps.google.com/maps/api/js"
            type="text/javascript"></script>

</head>
<body>



<div class="wrapper">


<h1> Generate Response Center Locations </h1>
  <form method="POST" action="/kmeans">
      <input type="number" name = "distance" placeholder="Distance" min="0" class="input"><br><br>
      <input type="radio" name="option" value = "average" > Average Distance
    <input type="radio" name="option"  value="max"> Max Distance<br><br>
      <input type="submit" value="Enter" class="button">
  </form>
<p>Optimal locations for response centers with {{ type }} distance of {{ distance }} miles </p>

</div>

<div id="map" style="width: 500px; height: 400px;" class = "map"></div>

<script type="text/javascript">

    var locations ={{results|tojson}};


    console.log(locations);
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: new google.maps.LatLng(40.76255252, -73.85725812),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][0], locations[i][1]),
            map: map
        });

    }
</script>
</body>
</html>
